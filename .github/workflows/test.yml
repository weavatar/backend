name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Set up environment
        run: |
          cp .env.example .env
          go run . artisan key:generate
      - name: Run tests
        run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
